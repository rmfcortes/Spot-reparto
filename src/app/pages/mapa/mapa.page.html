<ion-content style="--background: transparent">
    <div id="map_canvas">
        <div class="fondo_primario div_arrow">
            <ion-icon class="center" slot="icon-only" name="chevron-back" color="light" (click)="regresar()"></ion-icon>
        </div>
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
            <ion-fab-button (click)="navigate()">
                <ion-icon name="navigate"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>
</ion-content>
